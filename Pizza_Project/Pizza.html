<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Pizza Drill Demo</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <META http-equiv="Content-Type" content="text/html"; charset="UTF-8">
        <script src="JavaScript/Pizza.js" defer></script>
        <link rel="stylesheet" href="CSS/Pizza.css" type="text/css">
    </head>
    <body>
        <div id="menuBG">
            <h1 style="text-align: center;">Pizza Drill Tutorial</h1>
            <input type="button" id="btnOrder" onclick="getReceipt()"
                value="Place Order">
            <form id="frmMenu">
                <div class="menu left">
                    <h3>Size:</h3>
                    <input type="radio" class="Size" name="Size"
                        value="Personal Pizza">Personal Pizza<br>
                    <input type="radio" class="Size" name="Size"
                        value="Small Pizza">Small Pizza<br>
                    <input type="radio" class="Size" name="Size"
                        value="Medium Pizza">Medium Pizza<br>
                    <input type="radio" class="Size" name="Size"
                        value="Large Pizza">Large Pizza<br>
                    <input type="radio" class="Size" name="Size"
                        value="Extra Large Pizza">Extra Large Pizza<br>
                </div>
                <div class="menu right">
                    <h3>Meats:</h3>
                    <input type="checkbox" class="toppings" name="Topping"
                        value="Pepperoni">Pepperoni<br> 
                    <input type="checkbox" class="toppings" name="Topping"
                        value="Sausage">Sausage<br> 
                    <input type="checkbox" class="toppings" name="Topping"
                        value="Canadian Bacon">Canadian Bacon<br> 
                    <input type="checkbox" class="toppings" name="Topping"
                        value="Ground Beef">Ground Beef<br> 
                    <input type="checkbox" class="toppings" name="Topping"
                        value="Anchovy">Anchovy<br> 
                    <input type="checkbox" class="toppings" name="Topping"
                        value="Chicken">Chicken<br>
                    <input type="checkbox" class="toppings" name="Topping"
                        value="Salami">Salami<br> 
                </div>
                <div class="menu middle">
                    <h3>Vegetables:</h3>
                    <input type="checkbox" class="toppings" name="Vegetables"
                    value="Mushrooms">Mushrooms<br>
                    <input type="checkbox" class="toppings" name="Vegetables"
                    value="Onions">Onions<br>
                    <input type="checkbox" class="toppings" name="Vegetables"
                    value="Olives">Olives<br>
                    <input type="checkbox" class="toppings" name="Vegetables"
                    value="Banana Peppers">Banana Peppers<br>
                    <input type="checkbox" class="toppings" name="Vegetables"
                    value="Tomatoes">Tomatoes<br>
                </div>
                <div id="cart">
                    <div id="showText"></div>
                    <div id="totalPrice"></div>
                </div>
            </form>
        </div>
    </body>
</html>
